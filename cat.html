<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xiaoshuai Chen - Cat</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* 整体布局 */
    body {
      font-family: Arial, sans-serif;
      margin: 40px auto 20px auto; /* 顶部留出40px margin，其他方向20px */
      max-width: 1000px;
      padding: 0 20px;
      color: #333; /* 文字颜色 */
      position: relative; /* 为贴纸定位提供参考 */
      background-color: #f5f5dc; /* 米黄色背景 */
    }
    /* 贴纸样式（右上角背景照片） */
    .sticker {
      position: absolute;
      top: -20px; /* 向上移动，使部分在白色区域外 */
      right: 20px; /* 与页面右边距保持一致 */
      width: 200px; /* 贴纸宽度 */
      height: 200px; /* 贴纸高度 */
      background-image: url('images/profile.jpeg');
      background-size: cover;
      background-position: center;
      border-radius: 50%; /* 圆形贴纸效果 */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 3; /* 在文字上方，高于内容容器 */
      /* 底部20%透明 */
      -webkit-mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
      mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
    }
    /* 内容容器 */
    .content-wrapper {
      background-color: rgba(255, 255, 255, 0.85); /* 白色半透明背景 */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: relative; /* 确保内容在贴纸下方 */
      overflow: hidden; /* 防止内容溢出 */
      z-index: 2; /* 在贴纸下方 */
    }
    /* 标题与贴纸对齐 */
    h1 {
      margin-top: 0;
      line-height: 1.2;
    }
    /* 导航栏样式 */
    nav {
      margin: 20px 0;
    }
    nav a {
      margin-right: 20px;
      text-decoration: none;
      color: #007BFF;
    }
    nav a:hover {
      text-decoration: underline;
    }
    /* 视频样式 */
    .cat-video {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: left;
      margin-top: 15px;
      margin-left: 15px;
      margin-right: 15px;
    }
    li {
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <div class="sticker"></div> <!-- 贴纸元素 -->
  <div class="content-wrapper">
    <h1>Xiaoshuai Chen (陈晓帅)</h1>
    <nav>
      <a href="index.html">About Me</a>
      <a href="publications.html">Publications</a>
      <a href="travel.html">Travel</a>
      <a href="cat.html">Cat</a>
      <a href="cooking.html">Cooking</a>
    </nav>
    <h2>Cat</h2>
    <p>My adorable cat, Naicha, brings so much joy to my life! Here are some moments of Naicha I've captured.</p>
    <ul>
      <li>
        [2023 Nov 26]. When Naicha just arrived home (2 months old).
        <div class="cat-video">
          <iframe width="500" height="400" src="https://www.youtube.com/embed/jHXfGBMX7kM" frameborder="0" allowfullscreen></iframe>
          <iframe width="250" height="400" src="https://www.youtube.com/embed/SoNU3ETNbcw" frameborder="0" allowfullscreen></iframe>
        </div>
      </li>
    </ul>
  </div>
</body>
</html>
